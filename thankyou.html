<body>

    <nav class="container">
        <div class="row">
            <div class="nav d-flex justify-content-between align-items-center fs-5 fw-bold">
    
                <!-- Logo on Left -->
                <a href="./" class="nav__logo">
                    <img class="w-100" src="images/logo.png" alt="">
                </a>
                <!-- Menu on Right -->
                <div class="d-flex gap-4 flex-row-reverse flex-row align-items-center">
    
                    <!-- Hamburger -->
                    <div class="d-flex d-lg-none flex-column nav__hamburger js-open-menu"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasMobileMenu" 
                        aria-controls="offcanvasMobileMenu">

                        <span class="nav__hamburger--line"></span>
                        <span class="nav__hamburger--line"></span>
                    </div>

                            <a href="./news" class="nav-news" data-replace="最新活動"><span>最新活動</span></a>
                            <a href="./info" class="nav-info" data-replace="園區資訊"><span>園區資訊</span></a>
                            <a href="./products" class="nav-products" data-replace="商品介紹"><span>商品介紹</span></a>
                        </div>
                        <!-- Booking CTA Button -->
                        <a href="./booking" class="d-flex justify-content-center gap-3 w-100 w-md-auto nav-booking nav__cta">
                            <span class="svg-icon"><img src="images/icons/little-carrot.svg" alt=""></span>線上預約
                        </a>
                    </div>
    
                    <!-- Mobile Menu -->
                    <div id="offcanvasMobileMenu" class="offcanvas offcanvas-end d-none p-4 gap-5 nav__mobile" tabindex="-1">
                        <div class="d-flex justify-content-end">
                            <img src="images/icons/close.svg" alt="" data-bs-dismiss="offcanvas" aria-label="Close">
                        </div>
                        <div class="nav__items d-flex flex-column gap-4">
                            <a href="./" class="nav-index">首頁</a>
                            <a href="./news" class="nav-news">最新活動</a>
                            <a href="./info" class="nav-info">園區資訊</a>
                            <a href="./products" class="nav-products">商品介紹</a>
                        </div>
                        <!-- Booking CTA Button -->
                        <a href="./booking" class="d-flex justify-content-center gap-3 w-100 w-md-auto nav-booking nav__cta">
                            <span class="svg-icon"><img src="images/icons/little-carrot.svg" alt=""></span>線上預約

                        <div class="d-flex gap-5">

                            </a>

                            </a>

                    </div>
    
                </div>
            </div>

    </div>

    <div class="page-title px-3 position-relative mx-auto">
        <picture>
            <source media="(min-width: 992px)" srcset="images/banner/booking.jpg" />
            <source media="(min-width: 768px)" srcset="images/banner/t-booking.jpg" />
            <img src="images/banner/m-booking.jpg" alt="" class="d-block w-100 mx-auto round-corner" />
        </picture>
        <div class="position-absolute fs-3 fs-md-2 fs-lg-1 fw-bold color-white top-50 start-50 translate-middle">線上預約</div>
    </div>
    
    <div class="page-intro my-4 my-lg-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="d-flex flex-column gap-2 col-12 col-md-8 col-lg-6 text-center">
                    <div class="page-intro__img">
                        <img src="images/character/deer-travel2.png" alt="">
                    </div>
                    <div class="fs-5 fw-bold color-orange">
                        您已成功預約，以下是您的預約資訊，敬請當天準時到達。
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="booking__details">
        <div class="container">
            <div class="row justify-content-center">
                <div class="d-flex col-12 col-md-8 col-lg-6">
                    <div class="d-flex flex-column gap-3 p-3 px-lg-5 py-lg-4 w-100 booking__details--table">
                        <div class="d-flex justify-content-between w-100">
                            <div class="color-orange fw-bold">預約總人數 (包括嬰幼兒)</div>
                            <div><span class="data-people"></span>人</div>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <div class="color-orange fw-bold">預約日期</div>
                            <div class="data-date"></div>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <div class="color-orange fw-bold">預約時間</div>
                            <div class="data-time"></div>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <div class="color-orange fw-bold">聯絡姓名</div>
                            <div class="data-name"></div>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <div class="color-orange fw-bold">手機電話末三碼</div>
                            <div class="data-tel"></div>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <div class="color-orange fw-bold">電子郵件</div>
                            <div class="data-email"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="d-flex flex-column flex-lg-row px-4 px-md-3 justify-content-start justify-content-md-between align-items-start align-items-lg-end">
                    <img src="images/logo.png" alt="" class="footer__logo">
                    <div class="d-flex gap-1 gap-md-3 mt-4 mt-lg-0 flex-column flex-md-row justify-content-start align-items-start align-items-md-center footer__menu">
                        <a href="./" class="footer-index">首頁</a>
                        <div class="footer__menu--divider"></div>
                        <a href="./news" class="footer-news">最新活動</a>
                        <div class="footer__menu--divider"></div>
                        <a href="./info" class="footer-info">園區資訊</a>
                        <div class="footer__menu--divider"></div>
                        <a href="./products" class="footer-products">商品介紹</a>
                        <div class="footer__menu--divider"></div>
                        <a href="./booking" class="footer-booking">線上預約</a>
                        <div class="d-flex gap-4 mt-3 mt-md-0 ms-0 ms-md-3 footer__social">
                            <a class="d-inline-flex" href="https://www.facebook.com/bambiland.yilan/"
                                target="_blank">
                                <img src="images/icons/facebook.svg" alt="">
                            </a>
                            <a class="d-inline-flex" href="https://www.instagram.com/bambiland.yilan/"
                                target="_blank">
                                <img src="images/icons/instagram.svg" alt="">
                            </a>
                        </div>

                <div class="d-flex flex-column flex-lg-row mt-4 gap-2 gap-md-0 justify-content-start justify-content-lg-between align-items-start align-items-lg-center">
                    <div class="d-flex gap-2">
                        <img src="images/icons/location.svg" alt="" class="icon">
                        宜蘭縣冬山鄉得安村下湖路285號
                    </div>
                    <div>© 2022 斑比山丘．版權所有</div>
                </div>
            </div>
        </div>

        <div class="back-to-top__arrow"></div>
        <div class="d-none d-sm-block">回到最上</div>
    </div>
    
    <div class="loading position-fixed d-flex justify-content-center align-items-center top-0 bottom-0 start-0 end-0">
        <img src="images/loading.svg" alt="">
    </div>
